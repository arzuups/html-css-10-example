<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <img src="image1.jpeg" alt="Image 1" id="slide1" />
          <img src="image2.jpeg" alt="Image 2" id="slide2" />
          <img src="image3.jpeg" alt="Image 3" id="slide3" />
        </div>
        <div class="slider-nav">
          <div id="#slide1"></div>
          <div id="#slide2"></div>
          <div id="#slide3"></div>
          <a href="#slide1"></a>
          <a href="#slide2"></a>
          <a href="#slide3"></a>
        </div>
      </div>
    </section>
  </body>
</html>
